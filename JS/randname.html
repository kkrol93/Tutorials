<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rand Name</title>
    <style>
        html {
            font-family: arial;
        }

        button {
            display: block;
            margin: 50px auto 50px;
            background-color: white;
            border: 5px solid cadetblue;
            padding: 20px 50px;
            font-size: 22px;
        }
        div {
            margin: 10px;
            font-size: 26px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button>Wylosuj imię dla dziecka!</button>
    <div> </div>
    <script>
        const btn = document.querySelector('button');
        const names = ["Jan", "Ryszard", "Krzysztof", "Andrzej", "Szymon", "Adam", "Jędrzej"];
        const div = document.querySelector('div');
        const nameGenerator = () => {
            div.textContent = `Idealne imię dla dziecka to ${names[Math.floor(Math.random()*names.length)]}`;
        }
        btn.addEventListener('click', nameGenerator)
    </script>
</body>
</html>
